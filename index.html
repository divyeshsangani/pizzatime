<script>
// Global Scripts
	// global player values
var playerName;
var score;
var leaderboard; 
var apiKey = "$2a$10$VHd5RgClMjCsgJj8zOSd1eoCqjAhhgWENhCwPRCTPLkfYfVn9Ja4O";
var binId = "699b6a8ed0ea881f40cfecd8";
leaderboard = { players: {} };
function getScores(callback) 
{
    let req = new XMLHttpRequest();
    req.onreadystatechange = () => {
        if (req.readyState == XMLHttpRequest.DONE) {
            if (req.status == 200) {
                var data = JSON.parse(req.responseText);
                leaderboard = data.record; // JSONBin  response in "record"
                if (callback) callback();
            } else {
                console.error("Failed to get scores:", req.status);
            }
        }
    };
    req.open("GET", "https://api.jsonbin.io/v3/b/" + binId + "/latest", true);
    req.setRequestHeader("X-Master-Key", apiKey);
    req.send();
}
function updateScores() {
    if (!leaderboard.players) {
        leaderboard.players = {};
    }
    var existing = leaderboard.players[playerName];
    var prevHigh = existing ? existing.highScore : 0;
    leaderboard.players[playerName] = {
        lastScore: score,
        highScore: Math.max(score, prevHigh)
    };
}
function putScores() 
{
    let req = new XMLHttpRequest();
    req.onreadystatechange = () => {
        if (req.readyState == XMLHttpRequest.DONE) {
            if (req.status == 200) {
                console.log("Score saved!");
				showLeaderboard();
            } else {
                console.error("Failed to save score:", req.status);
            }
        }
    };
    req.open("PUT", "https://api.jsonbin.io/v3/b/" + binId, true);
    req.setRequestHeader("Content-Type", "application/json");
    req.setRequestHeader("X-Master-Key", apiKey);
    req.send(JSON.stringify(leaderboard));
	console.log("BIN VALUE : " + leaderboard);
}
function sendScore() 
{
    getScores(function() {      // 1. fetch data
        updateScores();          // 2. update memory
        putScores();             // 3. send it back
    });
}
function showLeaderboard()
{
	console.log("leaderboard object:", JSON.stringify(leaderboard, null, 2));
    console.log("players:", leaderboard.players);
    var players = leaderboard.players;
    var sorted  = Object.keys(players).sort((a, b) => players[b].highScore - players[a].highScore);
    for (var i = 0; i < 4; i++)
    {
        var n = i + 1;
        exportRoot.gameOverMovieClip["player" + n + "Name"].text  = sorted[i] ? sorted[i] : "---";
        exportRoot.gameOverMovieClip["player" + n + "Score"].text = sorted[i] ? players[sorted[i]].highScore : "-";
    }
    var mc = exportRoot.gameOverMovieClip;
    mc.playerPos.text = sorted.indexOf(playerName) + 1 || "-";
    mc.playerName.text = playerName;
    mc.playerNameHighScore.text = score;
}
// STAGE
var stageWidth;
var stageHeight;
function getStageSize() {

	stageHeight = stage.canvas.height / stage.scaleY;
}
function hitTestPoint(mc, globalX, globalY) {
	// scale the global coordinates to match the stage size
	globalX *= stage.scaleX;
	globalY *= stage.scaleY;
	var localPt = mc.globalToLocal(globalX, globalY);
	return mc.hitTest(localPt.x, localPt.y);
}
// RANDOMNESS
function randomNumber(min, max) {
	if (min > max) {
		var swapTemp = min;
		min = max;
		max = swapTemp;
	}
	var randomNum = (Math.random() * (max - min)) + min;
	return randomNum;
}
function randomInteger(min, max) {
	if (min > max) {
		var swapTemp = min;
		min = max;
		max = swapTemp;
	}
	var randomInt = Math.floor(Math.random() * (max - min + 1)) + min;
	return randomInt;
}
//temp code claude
function getMCCenter(mc) 
{
    // nominalBounds gives {x, y, width, height} relative to registration point
    var b = mc.nominalBounds;
    var localCenterX = b.x + b.width / 2;
    var localCenterY = b.y + b.height / 2;
    return mc.localToGlobal(localCenterX, localCenterY);
}
function hitTestMCBounds(mc1, mc2) {
    var c1 = getMCCenter(mc1);
    var c2 = getMCCenter(mc2);
    var xDist = c2.x - c1.x;
    var yDist = c2.y - c1.y;
    var mc1HalfWidth  = (mc1.nominalBounds.width  * mc1.scaleX) / 2;
    var mc1HalfHeight = (mc1.nominalBounds.height * mc1.scaleY) / 2;
    var mc2HalfWidth  = (mc2.nominalBounds.width  * mc2.scaleX) / 2;
    var mc2HalfHeight = (mc2.nominalBounds.height * mc2.scaleY) / 2;
    var rangeX = mc1HalfWidth + mc2HalfWidth;
    var rangeY = mc1HalfHeight + mc2HalfHeight;
    return Math.abs(xDist) < rangeX && Math.abs(yDist) < rangeY;
}</script>
